<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.1.1.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="js/materialize.min.js"></script>


<link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.css">
<script src="plugins/fancybox/jquery.fancybox.js"></script>
<title>Gerador de Storyboard</title>

</head>

<body>
<div id="home-container">
<h1>Gerador de Storyboards</h1>
<button id="btn_novo" class="btn waves-effect waves-light btn-inicio" > Novo Storyboard</button> <br><br>
<button id="btn_continuar" class="btn waves-effect waves-light btn-inicio" > Continuar uma edição</button><br><br>
<button id="btn_modelo" class="btn waves-effect waves-light btn-inicio disabled" > Gerar a partir de MCC</button><br><br>

<p>v.1.0</p>

</div>
<div id="form_inicial">
	<h3>Dados iniciais</h3>
	

	<label>Número da demanda:</label> <input type="text"  name="stb-demanda" value=""><br>
	<label>Nome do curso:</label> <input type="text"      name="stb-curso" value=""><br>
	<label>Módulo Nº:</label> <input type="text" 		      name="stb-modulo" value=""><br>
	<label>Modelo:</label>
  <select id="stb-modelo">
  <option value="1">Abertura</option>
  <option value="2">Intermediário</option>
  <option value="3">Fechamento</option>
  <option value="4">Vazio</option>
  </select><br><br>


<button id="volta_inicio" class="btn waves-effect waves-light" >Voltar</button>
<button id="inicia_stb" class="btn waves-effect waves-light" >Começar!</button>
</div>

</body>


<link rel="stylesheet" href="css/style.css">
<script src="js/Storyboard.js"></script>
<script src="js/main.js"></script>

</html>
